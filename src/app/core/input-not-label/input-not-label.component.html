<div>
  <input
    [type]="type"
    id="usuario"
    name="usuario"
    class="
      appearance-none
      border border-gray-300
      rounded
      h-12
      w-full
      py-2
      px-3
      text-gray-700
      leading-tight
      focus:outline-none focus:shadow-outline focus:border-blue-600
    "
    [placeholder]="placeholder"
    [(ngModel)]="value"
    (ngModelChange)="changeValueInput()"
    required
  />
</div>
