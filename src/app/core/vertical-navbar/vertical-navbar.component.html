<div class="w-11/12 h-screen">
  <div class="w-full flex justify-center mb-14 mt-10">
    <img src="./assets/img/cintana-logo.jpg" alt="logo-cintana" class="h-24" />
  </div>

  <div class="flex flex-col text-center">
    <button
      (click)="click(i)"
      *ngFor="let btn of buttons; index as i"
      [class]="
        btn.active == 'true'
          ? ' py-4
          pl-10
          text-left text-gray-400
          capitalize bg-blue-50 border-r-4 border-blue-500'
          : 'py-4
          pl-10
          text-left text-gray-400
          capitalize
          hover:bg-gray-100 focus:bg-transparent active:bg-transparent'
      "
    >
      {{ btn.name }}
    </button>
