<div class="grid grid-rows-3 grid-cols-4 gap-4 h-screen p-5">
  <app-card-rooms
    class="h-full"
    color="bg-blue-300"
    textColor="text-blue-500"
    colorProgressBar="bg-blue-500"
    [numRooms]="totalRooms"
  >
    Total <br />
    De Habitaciones
  </app-card-rooms>
  <app-card-rooms
    color="bg-green-300"
    textColor="text-green-500"
    colorProgressBar="bg-green-500"
    [numRooms]="freeRooms"
  >
    Habitaciones <br />
    Libres
  </app-card-rooms>
  <app-card-rooms
    color="bg-red-300"
    textColor="text-red-700"
    colorProgressBar="bg-red-700"
    [numRooms]="ocupedRooms"
  >
    Habitaciones <br />
    Ocupadas
  </app-card-rooms>
  <app-card-rooms
    color="bg-orange-200"
    textColor="text-orange-400"
    colorProgressBar="bg-orange-400"
    [numRooms]="reservedRooms"
  >
    Habitaciones <br />
    Reservadas
  </app-card-rooms>

  <app-card class="col-span-2">
    <app-vertical-bar></app-vertical-bar>
  </app-card>
  <app-card class="row-span-2 col-span-2">
    <app-table [columns]="columnsInd" [rows]="rowsInd"></app-table
  ></app-card>
  <app-card class="col-span-2">
    <app-table [columns]="columsStock" [rows]="rowsStock"></app-table>
  </app-card>
</div>
